{% extends "base.html" %} {% block content %}
<h2>Stockwerke</h2>

<form method="post" action="/plan/floors" style="margin-bottom:1rem;">
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 1rem; align-items: end; max-width: 800px;">
        <div>
            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Stockwerk Name:</label>
            <input type="text" id="name" name="name" placeholder="z.B. EG u. Hof" required>
        </div>
        <div>
            <label for="required_per_break" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Bedarf pro Pause:</label>
            <input type="number" id="required_per_break" name="required_per_break" min="1" value="1">
        </div>
        <div>
            <label for="order_index" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Reihenfolge:</label>
            <input type="number" id="order_index" name="order_index" min="0" value="0">
        </div>
        <div>
            <button type="submit" style="padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Hinzuf√ºgen</button>
        </div>
    </div>
</form>

<table>
    <thead>
        <tr>
            <th>Reihenfolge</th>
            <th>Name</th>
            <th>Bedarf pro Pause</th>
            <th>Aktionen</th>
        </tr>
    </thead>
    <tbody>
        {% for f in floors %}
        <tr>
            <td>
                <form method="post" action="/plan/floors/order" style="display:inline;">
                    <input type="hidden" name="floor_id" value="{{ f.id }}">
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="number" name="order_index" value="{{ f.order_index }}" style="width:5rem;" title="Reihenfolge √§ndern">
                        <button type="submit" style="padding: 0.25rem 0.5rem; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer;">üíæ</button>
                    </div>
                </form>
            </td>
            <td>{{ f.name }}</td>
            <td>{{ f.required_per_break }}</td>
            <td>
                <form method="post" action="/plan/floors/delete" style="display:inline;" onsubmit="return confirm('Stockwerk {{ f.name }} wirklich l√∂schen?');">
                    <input type="hidden" name="floor_id" value="{{ f.id }}">
                    <button type="submit" style="padding: 0.25rem 0.5rem; background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer;" title="Stockwerk l√∂schen">üóëÔ∏è</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">Noch keine Stockwerke vorhanden.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
