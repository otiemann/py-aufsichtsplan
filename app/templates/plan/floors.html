{% extends "base.html" %} {% block content %}
<h2>Stockwerke</h2>
<form method="post" action="/plan/floors">
    <label>Name: <input type="text" name="name" required></label>
    <label>Aufsichten pro Pause: <input type="number" name="required_per_break" min="1" value="1" style="width:5rem"></label>
    <label>Reihenfolge: <input type="number" name="order_index" value="0" style="width:6rem"></label>
    <button type="submit">Hinzufügen</button>
</form>

<table>
    <thead>
        <tr>
            <th>Reihenfolge</th>
            <th>Name</th>
            <th>Aufsichten/Pause</th>
            <th>Aktion</th>
        </tr>
    </thead>
    <tbody>
        {% for f in floors %}
        <tr>
            <td>
                <form method="post" action="/plan/floors/order" style="display:inline">
                    <input type="hidden" name="floor_id" value="{{ f.id }}">
                    <input type="number" name="order_index" value="{{ f.order_index }}" style="width:6rem">
                    <button type="submit">Speichern</button>
                </form>
            </td>
            <td>{{ f.name }}</td>
            <td>{{ f.required_per_break }}</td>
            <td>
                <form method="post" action="/plan/floors/delete" style="display:inline">
                    <input type="hidden" name="floor_id" value="{{ f.id }}">
                    <button type="submit">Löschen</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">Keine Stockwerke angelegt.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
