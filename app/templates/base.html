<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pausenaufsicht Admin</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif;
            margin: 2rem;
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        nav a {
            margin-right: 1rem;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        th {
            background: #f5f5f5;
            text-align: left;
        }
        
        .flash {
            background: #e6ffed;
            border: 1px solid #b7eb8f;
            padding: .5rem .75rem;
            margin-bottom: 1rem;
        }
        
        form {
            margin: 1rem 0;
        }
        
        input[type=file],
        input[type=text] {
            padding: .4rem;
        }
        
        button {
            padding: .5rem .8rem;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <header>
        <img src="/static/logo.png" alt="Logo" class="logo" />
        <h1 style="margin:0;">Pausenaufsicht</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/admin">Admin</a>
            <a href="/admin/teachers">Lehrkr√§fte</a>
            <a href="/plan/floors">Stockwerke</a>
            <a href="/plan/generate">Plan/Export</a>
        </nav>
    </header>

    {% if request.cookies.get('flash') %}
    <div class="flash">{{ request.cookies.get('flash') }}</div>
    {% endif %}

    <main>
        {% block content %} {{ content | safe }} {% endblock %}
    </main>
</body>

</html>
