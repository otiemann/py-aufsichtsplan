name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Permissions for Pages + artifact downloads
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Windows EXE first (shared artifact)
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable via spec
        run: pyinstaller Aufsichtsplan.spec
        shell: cmd

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: aufsichtsplan-windows
          path: dist/Aufsichtsplan.exe

  # Build site and embed EXE download
  build-site:
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: aufsichtsplan-windows
          path: ./artifact

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Add EXE + checksum to site
        run: |
          mkdir -p _site/downloads
          cp artifact/Aufsichtsplan.exe _site/downloads/
          (cd _site/downloads && sha256sum Aufsichtsplan.exe > checksums.txt)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
