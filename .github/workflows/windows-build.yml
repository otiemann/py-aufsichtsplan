name: build-windows-exe

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable (onefile)
        run: |
          pyinstaller --noconsole --onefile --name vertretungsplan ^
            --add-data "app/templates;app/templates" ^
            --add-data "app/static;app/static" ^
            --hidden-import fastapi ^
            --hidden-import starlette ^
            --hidden-import pydantic ^
            --hidden-import anyio ^
            --hidden-import h11 ^
            --hidden-import typing_extensions ^
            --hidden-import jinja2 ^
            --hidden-import sqlalchemy ^
            --hidden-import reportlab ^
            --hidden-import websockets ^
            --hidden-import uvicorn ^
            start.py
        shell: cmd

      - name: Upload onefile artifact
        uses: actions/upload-artifact@v4
        with:
          name: vertretungsplan-windows
          path: dist/vertretungsplan.exe

      - name: Build folder (onedir)
        run: |
          pyinstaller --noconsole --onedir --name vertretungsplan ^
            --add-data "app/templates;app/templates" ^
            --add-data "app/static;app/static" ^
            start.py
        shell: cmd

      - name: Upload onedir artifact
        uses: actions/upload-artifact@v4
        with:
          name: vertretungsplan-windows-onedir
          path: dist/vertretungsplan/**
